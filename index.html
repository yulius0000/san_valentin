<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n üíò</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffd1dc; /* Rosado pastel */
      color: #b30059;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      text-shadow: 1px 1px #fff;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #yes {
      background-color: #ff4d94;
      color: white;
      z-index: 10;
    }
    #yes:active {
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff99cc;
    }
    #no {
      background-color: #ff9999;
      color: white;
      position: absolute;
    }
    #mensaje {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
    }
    .heart {
      position: absolute;
      font-size: 1em;
      animation: floatBounce 4s linear infinite;
    }
    @keyframes floatBounce {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      30% { opacity: 1; }
      50% { transform: translateY(50vh) scale(1.2); }
      70% { transform: translateY(30vh) scale(1); }
      100% { transform: translateY(-50px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
  <button id="yes">S√≠</button>
  <button id="no">No</button>

  <div id="mensaje"></div>

  <script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const mensaje = document.getElementById('mensaje');

    // Colores para los corazones
    const colores = ['#ff66b2','#ff99cc','#ff4d94','#ffb3c6','#ff80aa'];

    // Bot√≥n "S√≠" -> mensaje + corazones grandes
    yesButton.addEventListener('click', () => {
      mensaje.textContent = "Gracias mi amor, prometo darte el mejor d√≠a de tu vida. Te amo mucho ‚ù§Ô∏è";

      // Crear 10 corazones grandes flotantes al presionar S√≠
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.style.color = colores[Math.floor(Math.random() * colores.length)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    });

    // Bot√≥n "No" -> huye del cursor
    noButton.addEventListener('mousemove', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    });

    noButton.addEventListener('click', () => {
      mensaje.textContent = "üòÖ ¬°Tratar de decir no fue valiente, pero a√∫n as√≠ te quiero üíñ!";
    });

    // Corazones peque√±os flotando y rebotando de fondo constantemente
    function crearCorazonFondo() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (10 + Math.random() * 15) + 'px';
      heart.style.color = colores[Math.floor(Math.random() * colores.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(crearCorazonFondo, 250); // cada 0.25 segundos aparece un coraz√≥n
  </script>
</body>

</html>
